<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給料計算結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>給料計算結果</h1>
    </header>

    <main id="money-main">
        <h2>月毎の収入</h2>
        <table class="money-table">
            <thead>
                <tr>
                    <th>バイト先</th>
                    <th>合計給与</th>
                </tr>
            </thead>
            <tbody>
                {% for location, salary in wages.items() %}
                <tr>
                    <td>{{ location }}</td>
                    <td>{{ salary }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <h2>収入の棒グラフ</h2>
        <div class="graph-container">
            <canvas id="salary-graph"></canvas>
        </div>
    </main>
    

    <footer>
        <p>&copy; 2024 シフト管理アプリ</p>
    </footer>
</body>

<script>
    // Pythonで計算した賃金データをJSONとして渡す
    const wagesData = {{ wages|tojson|safe }};

    // バイト先と給与を分割
    const locations = Object.keys(wagesData);
    const salaries = Object.values(wagesData);

    // Chart.jsで棒グラフを描画
    const ctx = document.getElementById('salary-graph').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: locations, // バイト先
            datasets: [{
                label: '合計給与 (円)',
                data: salaries, // 給与
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '合計給与 (円)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'バイト先'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
</script>
</html>
